AWSTemplateFormatVersion: "2010-09-09"
Description: This template creates a Nat gateway in each private subnet
Parameter:
  ExportVPC:
    Description: The name of the vpc stack
    Type: String

Resources:
# Create Elastic Ips
  EIP1:
    Type: AWS::EC2::EIP
    Properties:
      Domain: VPC
      Tags:
        - Key: Name
          Value: EIP1

  EIP2:
    Type: AWS::EC2::EIP
    Properties:
      Domain: VPC
      Tags:
        - Key: Name
          Value: EIP2

# Create NAT gateway
  PrivateSub1Natgateway:
    Type: AWS::EC2::NatGateway
      Properties:
        AllocationId: !GetAtt EIP1.AllocationId
        SubnetId: 
          fn::ImportValue: !Sub ${ExportVPC}-PublicSub1
        Tags: 
          - Key: Name
            Value: PrivateSub1Natgateway

  PrivateSub2Natgateway:
    Type: AWS::EC2::NatGateway
      Properties:
        AllocationId: !GetAtt EIP2.AllocationId
        SubnetId: 
          fn::ImportValue: !Sub ${ExportVPC}-PublicSub2
        Tags: 
          - Key: Name
            Value: PrivateSub2Natgateway

#Private route table has bee configured in the vpc template
  PrivateRoute1:
    Type: AWS::EC2::Route
    Properties:
       RouteTableId:
         fn::ImportValue: !Sub ${ExportVPC}-PrivateRouteTable
       DestinationCidrBlock: 0.0.0.0/0
       GatewayId:
         Ref: PrivateSub1Natgateway

  PrivateSubnet1RouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        fn::ImportValue: !Sub ${ExportVPC}-PrivateSub1
      RouteTableId:
        fn::ImportValue: !Sub ${ExportVPC}-PrivateRouteTable1


  PrivateRoute2:
    Type: AWS::EC2::Route
    Properties:
       RouteTableId:
         fn::ImportValue: !Sub ${ExportVPC}-PrivateRouteTable2
       DestinationCidrBlock: 0.0.0.0/0
       GatewayId:
         Ref: PrivateSub2Natgateway

  PrivateSubnet1RouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        fn::ImportValue: !Sub ${ExportVPC}-PrivateSub2
      RouteTableId:
        fn::ImportValue: !Sub ${ExportVPC}-PrivateRouteTable2